<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    const p = document.querySelector(`p`);
    console.log(p);
    console.dir(p);

    // Interpolated

    // Styled

    // warning!
    console.warn(p)

    // Error :|
    console.error(p)

    // Info
    console.info(p)

    // Testing
    p.classList.add(`slava`)
    console.assert(p.classList.length === 0, `It does have 1+ classes`)

    // clearing
    console.clear()

    // Viewing DOM Elements


    // Grouping together
    dogs.forEach(dog => {

      console.group(`${dog.name}`)
        console.log(`His age is: ${dog.age}`);
      console.groupEnd();
    })

    // counting
    console.count(`Denios`);
    console.count(`Denios`);
    console.count(`Alina`);
    console.count(`Denios`);
    // timing
    console.time(`fetching Wes Bos user from github`)
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd(`fetching Wes Bos user from github`)
      })

    console.table(dogs)

  </script>
</body>
</html>
